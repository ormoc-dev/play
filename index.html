<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="noise"></div>
      <div class="gradient"></div>
    </div>

    <main>
      <div class="container">
        <div class="player-card">
          <div class="card-header">
            <h1>LETS PLAY LOSER!</h1>
            <div class="card-subtitle">Audio Experience</div>
          </div>

          <section class="player-section">
            <div class="input-group">
              <label for="text">Type "PLAY" to continue</label>
              <div class="input-wrapper">
                <input
                  type="text"
                  class="play-input"
                  placeholder="Type here..."
                />
                <div class="input-focus-border"></div>
              </div>
            </div>

            <div class="volume-group">
              <label for="range">Adjust Volume</label>
              <div class="volume-control">
                <input
                  type="range"
                  class="range"
                  min="0"
                  max="100"
                  value="50"
                />
                <span class="volume-value">50%</span>
              </div>
            </div>

            <button class="next-btn">
              <span class="btn-text">Next</span>
              <div class="btn-shine"></div>
            </button>

            <audio id="audioPlayer" src="./hehe/amen.mp3"></audio>
          </section>
        </div>
      </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="volumeModal">
      <div class="modal-content">
        <div class="modal-icon">ðŸ”Š</div>
        <h2>Volume Too Low</h2>
        <p>You need at least 96% volume for better quality sound.</p>
        <button class="modal-close">Got it</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
